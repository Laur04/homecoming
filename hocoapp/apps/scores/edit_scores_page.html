{% extends "base.html" %}

{% load static %}

{% block css %}
{{ block.super }}
{% endblock %}

{% block js %}
{{ block.super }}
{% endblock %}

{% block body %}

<div class="content">

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label }}:<br />
            {{ field }}
            {{ field.errors }}
        </p>
        {% endfor %}

        <input type="submit" value="Submit" />
    </form>

</div>
{% endblock %}
